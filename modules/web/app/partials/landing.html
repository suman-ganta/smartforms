<div class="row">
    <div class="col-md-2" ng-repeat="viewdef in viewDefs">
        <div class="panel panel-default" >
            <div class="panel-body">
                <img ng-src="{{viewdef.thumbnail}}" class="thumbnail">
                <a ng-href="#/viewdef/{{viewdef.id}}/query/none">{{viewdef.title}}</a>
            </div>
        </div>
    </div>
</div>
