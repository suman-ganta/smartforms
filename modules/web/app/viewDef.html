<div>
    <div class="row">
        <div class="input-group custom-search-form">
            <input type="text" ng-model="instanceQuery" class="form-control" ng-keypress="handleKeyPress($event)" placeholder="Search in {{viewDefTitle}}...">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="performSearch()">
                <i class="fa fa-search"></i>
            </button>
            </span>
        </div>
    </div>
    <span/>
    <div class="row">
        <div class="col-md-2" ng-repeat="instance in searchResult">
            <div class="panel panel-default" >
                <div class="panel-body">
                    <a ng-href="#/instances/{{instance.id}}/viewdef/{{viewDef.id}}">{{viewDef.title}} - {{instance.id}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{viewDefTitle}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <dynamic-form class="col-md-10" template="viewDefTemplate" ng-model="formData" ng-submit="submitForm()">
    </dynamic-form>
    <div class="col-md-2">
        <div class="fixed col-md-4">
            <pre>formData: {{formData | pretty}}</pre>
        </div>
    </div>
</div>
